<div>
    <table>
       <thead>
          <tr>
             <th>Name</th>
             <th>Specialty</th>
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let item of ItemsArray['results']">
             <th>{{ item.name }}</th>
             <td>{{ item.specialty }}</td>
             <td>
                <button type="button" >Edit</button>
                <button type="button" >Delete</button>
             </td>
          </tr>
       </tbody>
    </table>
 </div>
